name: Create Pull Request

on:
  push:
    paths:
      - '**/_version.py'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Version release
          base: main
          ref: feature/automatic_pull_request
